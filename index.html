  <script>
        // Professional Page Entry Animations
        window.addEventListener('DOMContentLoaded', function() {
            startContentAnimations();
        });
        
        // Enhanced Content Loading Animations
        function startContentAnimations() {
            const profileCard = document.querySelector('.elegant-card-3d');
            const linkCards = document.querySelectorAll('.link-card-3d');
            const socialGrid = document.querySelector('.social-grid-3d');
            const footer = document.querySelector('.elegant-card-3d:last-child');
            
            // Profile card animation
            setTimeout(() => {
                profileCard.style.animation = 'scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards';
                profileCard.style.opacity = '1';
            }, 100);
            
            // Link cards with staggered animation (alternating left/right)
            linkCards.forEach((card, index) => {
                setTimeout(() => {
                    if (index % 2 === 0) {
                        card.style.animation = 'slideInLeft 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards';
                    } else {
                        card.style.animation = 'slideInRight 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards';
                    }
                    card.style.opacity = '1';
                }, 300 + (index * 150));
            });
            
            // Social grid animation
            setTimeout(() => {
                socialGrid.style.animation = 'bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards';
                socialGrid.style.opacity = '1';
            }, 700);
            
            // Footer animation
            setTimeout(() => {
                footer.style.animation = 'fadeIn 0.6s ease-out forwards';
                footer.style.opacity = '1';
            }, 900);
        }
        
        // Enhanced Click Effects for Buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Professional click animations for link cards
            document.querySelectorAll('.link-card-3d').forEach(card => {
                card.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = 60;
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        border-radius: 50%;
                        background: rgba(99, 102, 241, 0.3);
                        left: ${x}px;
                        top: ${y}px;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                        z-index: 10;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    // Button press animation
                    this.style.transform = 'translateY(-2px) scale(0.98)';
                    this.style.transition = 'all 0.1s ease-out';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.transition = 'all 0.3s ease';
                    }, 150);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
                
                // Enhanced hover effects
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                    this.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.15), 0 15px 30px rgba(99, 102, 241, 0.2)';
                    
                    // Add shimmer effect
                    const shimmer = document.createElement('div');
                    shimmer.style.cssText = `
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
                        animation: shimmer 0.8s ease-out;
                        pointer-events: none;
                        border-radius: 16px;
                        z-index: 5;
                    `;
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(shimmer);
                    
                    setTimeout(() => shimmer.remove(), 800);
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
            });
            
            // Enhanced social item click effects
            document.querySelectorAll('.social-item-3d').forEach(item => {
                item.addEventListener('click', function(e) {
                    // Create pulse effect
                    this.style.transform = 'translateY(-5px) scale(1.1)';
                    this.style.transition = 'all 0.15s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.transition = 'all 0.3s ease';
                    }, 150);
                });
                
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.05)';
                    this.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
            
            // Enhanced tag click effects
            document.querySelectorAll('.elegant-tag-3d').forEach(tag => {
                tag.addEventListener('click', function() {
                    this.style.transform = 'translateY(-3px) scale(1.15) rotate(2deg)';
                    this.style.transition = 'all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.transition = 'all 0.3s ease';
                    }, 200);
                });
                
                tag.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.1)';
                    this.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                });
                
                tag.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
        
        // Enhanced touch feedback for mobile
        if ('ontouchstart' in window) {
            document.querySelectorAll('.link-card-3d, .social-item-3d, .elegant-tag-3d').forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-3px) scale(0.96)';
                    this.style.transition = 'all 0.1s ease-out';
                });
                
                element.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.transition = 'all 0.3s ease';
                    }, 100);
                });
            });
        }
        
        // Enhanced profile interaction
        document.addEventListener('DOMContentLoaded', function() {
            const profileImage = document.querySelector('.profile-image-3d');
            
            profileImage.addEventListener('click', function() {
                this.style.animation = 'float-gentle 0.8s ease-out';
                this.style.transform = 'scale(1.1) rotate(5deg)';
                
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.animation = 'float-gentle 4s ease-in-out infinite';
                }, 800);
            });
        });
        
        // Add ripple animation keyframe
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initially hide all content elements for smooth entry
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.elegant-card-3d, .link-card-3d, .social-grid-3d');
            elements.forEach(el => {
                el.style.opacity = '0';
            });
        });
    </script> 
 
</body></html>
